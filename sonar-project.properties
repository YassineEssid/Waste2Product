# ====================================
# Configuration SonarQube
# ====================================
# Note: sonar.host.url et sonar.login sont définis via GitHub Secrets
# SONAR_HOST_URL = URL de votre SonarQube local (ex: http://localhost:9000)
# SONAR_TOKEN = Token d'authentification SonarQube

# Clé du projet
sonar.projectKey=waste2product

# Nom du projet
sonar.projectName=Waste2Product

# ====================================
# Source Code Configuration
# ====================================

# Répertoires source
sonar.sources=app

# Répertoires de tests
sonar.tests=tests

# Exclusions (fichiers à ne pas analyser)
sonar.exclusions=vendor/**,storage/**,node_modules/**,bootstrap/cache/**,public/**

# Inclusion des tests
sonar.test.inclusions=tests/**/*Test.php

# ====================================
# Coverage Configuration
# ====================================

# Chemin vers le rapport de couverture
sonar.php.coverage.reportPaths=coverage/clover.xml

# ====================================
# General Configuration
# ====================================

# Encodage des fichiers
sonar.sourceEncoding=UTF-8

# Langage
sonar.language=php

