# ====================================
# Configuration SonarCloud
# ====================================

# Organisation SonarCloud (à remplacer par la vôtre)
# Trouvez-la sur : https://sonarcloud.io/account/organizations
sonar.organization=VOTRE_ORGANIZATION_KEY

# Clé du projet (généré automatiquement par SonarCloud)
sonar.projectKey=YassineEssid_Waste2Product

# Nom du projet
sonar.projectName=Waste2Product

# URL SonarCloud
sonar.host.url=https://sonarcloud.io

# ====================================
# Source Code Configuration
# ====================================

# Répertoires source
sonar.sources=app

# Répertoires de tests
sonar.tests=tests

# Exclusions (fichiers à ne pas analyser)
sonar.exclusions=vendor/**,storage/**,node_modules/**,bootstrap/cache/**,public/**

# Inclusion des tests
sonar.test.inclusions=tests/**/*Test.php

# ====================================
# Coverage Configuration
# ====================================

# Chemin vers le rapport de couverture
sonar.php.coverage.reportPaths=coverage/clover.xml

# ====================================
# General Configuration
# ====================================

# Encodage des fichiers
sonar.sourceEncoding=UTF-8

# Langage
sonar.language=php

