# ====================================
# Configuration SonarCloud
# ====================================

# Organization SonarCloud (à récupérer sur sonarcloud.io)
sonar.organization=yassineessid

# Clé du projet
sonar.projectKey=YassineEssid_Waste2Product

# Nom du projet
sonar.projectName=Waste2Product

# ====================================
# Source Code Configuration
# ====================================

# Répertoires source
sonar.sources=app

# Répertoires de tests
sonar.tests=tests

# Exclusions (fichiers à ne pas analyser)
sonar.exclusions=vendor/**,storage/**,node_modules/**,bootstrap/cache/**,public/**,database/migrations/**,database/seeders/**,database/factories/**

# Inclusion des tests
sonar.test.inclusions=tests/**/*Test.php

# Exclusions de la couverture (fichiers dont on n'exige pas de couverture)
sonar.coverage.exclusions=database/**,config/**,routes/**,bootstrap/**,resources/**

# ====================================
# Coverage Configuration
# ====================================

# Chemin vers le rapport de couverture
sonar.php.coverage.reportPaths=coverage/clover.xml

# ====================================
# General Configuration
# ====================================

# Encodage des fichiers
sonar.sourceEncoding=UTF-8

# Langage
sonar.language=php

