services:
  app:
    image: gbothmen/waste2product:latest
    container_name: waste2product_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./.env:/var/www/html/.env:ro
      - ./storage:/var/www/html/storage
      - ./database/migrations:/var/www/html/database/migrations:ro
      - ./app:/var/www/html/app:ro
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DB_HOST=db
      - DB_DATABASE=waste2product
      - DB_USERNAME=root
      - DB_PASSWORD=root
    networks:
      - waste2product

  db:
    image: gbothmen/waste2product-db:latest
    container_name: waste2product_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: waste2product
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - waste2product

  nginx:
    image: nginx:alpine
    container_name: waste2product_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - .:/var/www/html
    depends_on:
      - app
    networks:
      - waste2product

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    restart: unless-stopped
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - waste2product

  grafana:
    image: grafana/grafana
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    networks:
      - waste2product

volumes:
  db_data:
  prometheus_data:
  grafana_data:

networks:
  waste2product:
    driver: bridge

